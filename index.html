<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Steem Compare - The tool for organising steem user accounts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header class="jumbotron">
          <div class="container">
            <h1 >Welcome To Steem Compare</h1>
            <div class="form-group">
              <label>enter a list of usernames to compare</label>
              <input  type="text" placeholder="e.g utopian-io, blocktrades, busy.org" class="form-control search" >
            </div>

            <div class="searh-buttons">
              <a class="btn btn-primary btn-lg search-btn" href="#" role="button">👨‍👩‍👧‍👧 Compare Users</a>
              <a class="btn btn-light btn-lg clear-btn" href="#" role="button">💀 Clear All</a>
            </div>
          </div>
        </header>

        <div class="container">
        <hr>
        <div class="sort-buttons">
          <span>Sort By</span>
          <a class="btn btn-light btn-sm sort-btn" data-sort="reputation:descending" href="#" role="button">👏 Reputation</a>
          <a class="btn btn-light btn-sm sort-btn" data-sort="steempower:descending" href="#" role="button">💪 Effective SP</a>
          <a class="btn btn-light btn-sm sort-btn" data-sort="value:descending" href="#" role="button">💵 Account Value</a>
          <a class="btn btn-light btn-sm sort-btn" data-sort="postcount:descending" href="#" role="button">📝 Post Count</a>
          <a class="btn btn-light btn-sm sort-btn" data-sort="followers:descending" href="#" role="button">👨‍👩‍👧‍👦 Followers</a>
          <a class="btn btn-light btn-sm sort-btn" data-sort="accountage:descending" href="#" role="button">⏰ Account Age</a>
        </div>
        <hr>


        <!-- Example row of columns -->
        <div class="row grid">

        </div>

        <hr>
        <footer>Created by <a href="http://steemit.com/@sambillingham">Sam Billingham</a></footer>
      </div> <!-- /container -->


        <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.2.2/mixitup.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
